<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<center>
<table border="2">
    <caption>Student Table</caption>
    <tr>
        <th>Name</th>
        <th>RollNO</th>
        <th>City</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>Manoj</td>
        <td>001</td>
        <td>Bhl</td>
        <td>100</td>
    </tr>
    <tr>
        <td>MJ</td>
        <td>002</td>
        <td>Goa</td>
        <td>99</td>
    </tr>
</table>
</center>
<hr>
<center>
    <table border="2">
        <caption>Colspan Example</caption>
            <tr>
                <center>
                    <td colspan="2" align="center"> Merged</td>
                </center>
            </tr>
        <tr>
            <td> Cell 3</td>
            <td> Cell 4</td>
        </tr>
    </table>
</center>
<hr>
<center>
    <table border="2">
        <caption>Rowspan Example</caption>
        <tr>
            <td>first cell</td>
            <td rowspan="2"><center> merged cell</center></td>

        </tr>
        <tr>
            <td>third cell</td>
        </tr>


    </table>
</center>

</body>
</html>
