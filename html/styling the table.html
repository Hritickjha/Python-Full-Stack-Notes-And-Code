<head>

    <title>styling the table</title>

    <style>
        table,th,td{
        border:1px solid red;
        border-collapse:collapse;
        width:500px;}
        th{
        background-color:orange;}
        tr{
        text-align:center;}
        tr:nth-child(odd){
        background-color:#848785;}
        tr:nth-child(even){

        tr:hover{
