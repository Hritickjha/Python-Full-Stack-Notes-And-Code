<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marquee Tag</title>
</head>
<body>
<h3> Direction can be up,down,left,right </h3>
<marquee height="100px" weight="50%"  direction="down">
    <h1>Manoj Sharma</h1>
</marquee>
<marquee height="100px" weight="50%"  direction="up">
    <h1>Manoj Sharma</h1>
</marquee>
<marquee height="100px" weight="50%"  direction="left">
    <h1>Manoj Sharma</h1>
</marquee>
<marquee height="100px" weight="50%"  direction="right">
    <h1>Manoj Sharma</h1>
</marquee>
<marquee   direction="right" behaviour="scroll">
    <h1>Manoj</h1>
</marquee>
<marquee  direction="right" behaviour="scroll" scrollamount="50">
    <h1>MJ</h1>
</marquee>
<marquee  direction="left" behaviour="scroll" scrollamount="10">
   <a href="#" >Hello World</a>
</marquee>

<marquee  direction="right" behaviour="scroll" scrollamount="10">
   <a href="#" ><img src="A.png" width="50px" height="50px" ></a>
</marquee>





</body>
</html>
