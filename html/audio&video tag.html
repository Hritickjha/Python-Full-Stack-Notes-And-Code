<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio And Video Tag</title>
</head>
<body>
<center>
  <h1> Audio File</h1><br>
  <audio controls>
  <source src="aud.mp3" type="audio/mp3">
  </audio>
   <br>
    <h1> Video File</h1>
    <video controls>
        <source src="vid.mp4" type="video/mp4">







</center>
</body>
</html>
